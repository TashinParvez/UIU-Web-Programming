<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="" id="lb1">Hi</label> <br>
    <button onclick="func()">Greet</button> <br>

    Generate from 0 to 10: <br>
    <label for="" id="lb2">HERE</label> <br>
    <button onclick="func2()">GENERATE</button> <br>

</body>
<script>
    function func() {
        let s1 = "Tashin";
        let s2 = "Parvez";

        document.getElementById('lb1').innerText = s1 + " " + s2;
    }

    function func2() {

        let result = "";

        for (let i = 0; i <= 20; i++) {
            result += i + " ";
        }

        document.getElementById('lb2').innerText = result;

    }

</script>

</html>
