<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Class</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>

    <div>
        <img src="bannar.jpg" alt="This is the banner" height="300vh" width="100%">
    </div>

    <div>
        <table>

            <tr>
                <td>
                    <label for="">Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Email</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Pin</label>
                </td>
                <td>
                    <!-- New -->
                    <input type="number">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <input type="radio" name="Gender" id="">
                    <label for="">Male</label>
                    <input type="radio" name="Gender" id="">
                    <label for="">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Country</label>
                </td>
                <td>
                    <select>
                        <option value="" selected hidden disabled>Select Country</option>
                        <option value="">Bangladesh</option>
                        <option value="">Bidesh</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Photo</label>
                </td>
                <td>
                    <!-- New -->
                    <input type="file">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Address</label>
                </td>
                <td>
                    <!-- New -->
                    <textarea></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button>SignUp</button>
                </td>
            </tr>

        </table>
    </div>


</body>

</html>
