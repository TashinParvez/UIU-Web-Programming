<body>
    <p id="text1"> <span> bangladesh </span> </p> <br>
    <button onclick="change()">CHANGE</button>
</body>


<script>
    let flag = 1;

    function change() {

        let text = document.getElementById('text1').innerHTML;

        if (flag) {

            document.getElementById('text1').innerHTML = '<span style="color: red;">bangladesh BlACK</span>';

            flag = 0;

        } else {
            document.getElementById('text1').innerHTML = '<span style="color: green;">bangladesh Green</span>';
            flag = 1;
        }
    }
</script>
