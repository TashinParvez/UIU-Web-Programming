<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 50px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="box">Shadow Box</div>
</body>

</html>
