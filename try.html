<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Example</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            height: 300px;
            background-color: lightgray;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        
    </style>
</head>

<body>


    <div class="container">
        <div class="item"></div>
    </div>
</body>

</html>
