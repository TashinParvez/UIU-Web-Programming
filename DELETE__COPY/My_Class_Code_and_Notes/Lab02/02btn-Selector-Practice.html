<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Start</title>

    <!-- Using  Separate file -->
    <link rel="stylesheet" href="02btn.css">

    <!-- Using Style TAG -->
    <style>
        #vipbtn {
            background-color: green;
        }

        .btn2 {
            background-color: blueviolet;
        }
    </style>

</head>

<body>

    <!-- Inline CSS -->
    <input type="submit" value="SignUp" style="background-color: coral;">

    <input type="submit" value="SignUp" class="btn1" id="vipbtn">

    <input type="submit" value="SignUp" class="btn2">

    <input type="submit" value="SignUp" class="btn3">


    <!--
        Selector
        ---------------
        1. ID -> Unique  -> #(hash) 
        2. Class -> multiple  -> .(dot)

        same id in multiple btn then all will work in CSS
        but in JS only first one will be work

    -->


</body>

</html>
