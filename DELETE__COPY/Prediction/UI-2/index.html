<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSphere</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .social-container {
            min-height: 100vh;
            background-color: #fff;
        }

        .social-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #3b5998;
            color: #fff;
        }

        .social-logo {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            /* Placeholder for svg5 (Lion logo) */
        }

        .social-nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
        }

        .social-app-links {
            display: flex;
            gap: 10px;
        }

        .google-logo,
        .apple-logo {
            width: 40px;
            height: 40px;
        }

        .google-logo {
            background-color: #4285f4;
            /* Placeholder for svg2 (Google) */
        }

        .apple-logo {
            background-color: #000;
            /* Placeholder for svg10 (Apple) */
        }

        .social-features {
            display: flex;
            gap: 20px;
            padding: 40px;
        }

        .social-feature-card {
            flex: 1;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .social-feature-card .icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 10px;
        }

        .facebook-icon {
            background-color: #3b5998;
            /* Placeholder for svg4 (Facebook) */
        }

        .store-icon {
            background-color: #ff5722;
            /* Placeholder for svg3 (store) */
        }

        .email-icon {
            background-color: #4caf50;
            /* Placeholder for svg8 (email) */
        }

        .social-community {
            padding: 40px;
        }

        .social-community h2 {
            text-align: center;
            color: #1a3c5e;
            margin-bottom: 20px;
        }

        .social-community-images {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .community-image {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            /* Placeholder for jpg6 and jpg7 */
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="social-container">
        <header class="social-header">
            <div class="social-logo"></div>
            <nav class="social-nav">
                <a href="#">Home</a>
                <a href="#">Community</a>
                <a href="#">Marketplace</a>
                <a href="#">Contact</a>
            </nav>
            <div class="social-app-links">
                <div class="google-logo"></div>
                <div class="apple-logo"></div>
            </div>
        </header>
        <section class="social-features">
            <div class="social-feature-card">
                <div class="icon facebook-icon"></div>
                <h3>Connect</h3>
                <p>Join our community on social media.</p>
            </div>
            <div class="social-feature-card">
                <div class="icon store-icon"></div>
                <h3>Marketplace</h3>
                <p>Buy and sell with ease.</p>
            </div>
            <div class="social-feature-card">
                <div class="icon email-icon"></div>
                <h3>Messaging</h3>
                <p>Stay in touch with friends.</p>
            </div>
        </section>
        <section class="social-community">
            <h2>Our Community</h2>
            <div class="social-community-images">
                <div class="community-image"></div>
                <div class="community-image"></div>
            </div>
        </section>
    </div>
</body>

</html>
