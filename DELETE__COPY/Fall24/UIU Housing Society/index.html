<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIU Housing Society</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->

    <div class="navbar">

        <div class="logo-title nav-left">
            <img class="logo" src="logo.png" alt="">
            <h3 class="title">UIU Housing Society</h3>
        </div>

        
        <div>
            <ul class="nav-right">
                <li>HOME</li>
                <li>ABOUT</li>
                <li>
                    <select class="border-none">
                        <option value="PROPERTY" hidden selected disabled>PROPERTY</option>
                        <option value="PROPERTY1">PROPERTY1</option>
                        <option value="PROPERTY2">PROPERTY2</option>
                        <option value="PROPERTY3">PROPERTY3</option>
                    </select>
                </li>
                <li>
                    <select class="border-none">
                        <option value="Pages" hidden selected disabled>Pages</option>
                        <option value="Pages1">Pages1</option>
                        <option value="Pages2">Pages2</option>
                        <option value="Pages3">Pages3</option>
                    </select>
                </li>
                <li>CONTACT</li>
                <li> <button>Visit Ucam</button></li>
            </ul>
        </div>


    </div>

    <!-- body -->

    <div class="main-body">

        <!-- leftside -->
        <div class="left">

            <h1>Find A Perfect Flat <br> for Teachers and Students

            </h1>


            <h3>Amazing flats for teachers and students built with care
                to buy these flats, please contact the UIU
                Office.
            </h3>

            <button class="green-color explore-uiu">Explore UIU</button>

        </div>

        <!-- RightSide -->
        <div class="right">


            <div class="slide-btns">
                <button class="prev slider green-color">&#x276E;</button>
                <button class="next slider green-color">&#x276F;</button>
            </div>

            <img class="right-img" src="wipliance-jaymarc.jpg" alt="">

        </div>

    </div>
    <!-- footer -->

    <div class="footer green-color">
        <ul class="nav-right">
            <li> <input class="search-key" type="search" name="" id=" " placeholder="Search Keyword"> </li>

            <li class="PROPERTY-Type">
                <select class="border-none">
                    <option value="PROPERTY" hidden selected disabled>PROPERTY Type</option>
                    <option value="PROPERTY1">PROPERTY1</option>
                    <option value="PROPERTY2">PROPERTY2</option>
                    <option value="PROPERTY3">PROPERTY3</option>
                </select>
            </li>
            <li class="Location">
                <select>
                    <option value="Pages" hidden selected disabled>Location</option>
                    <option value="Pages1">DHAKA</option>
                    <option value="Pages2">CHOTTOGRAM</option>
                    <option value="Pages3">KHULNA</option>
                </select>
            </li>

            <li>
                <button>Search</button>
            </li>

        </ul>


    </div>


</body>

</html>
