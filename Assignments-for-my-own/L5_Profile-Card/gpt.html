<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-screen background */
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to right, #ff8a00, #da1b60);
        }

        /* Profile Card */
        .profile-card {
            width: 300px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;

            border-radius: 12px;
            box-shadow: 4px 6px 10px rgba(0, 0, 0, 0.4);
            
            text-align: center;

        }

        /* Profile Image */
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 2px 3px 5px rgba(0, 0, 0, 0.5);
        }

        /* Name Text */
        .profile-card h2 {
            margin-top: 10px;
            font-size: 22px;
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Bio */
        .profile-card p {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }

        /* Follow Button */
        .profile-card button {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        /* Button Hover Effect */
        .profile-card button:hover {
            background-color: #d84315;
        }
    </style>
</head>

<body>


    <div class="profile-card">
        <img src="../../Others/Images/flower.jpg" alt="Profile Picture">
        <h2>John Doe</h2>
        <p>Web Developer | UI/UX Enthusiast</p>
        <button>Follow</button>
    </div>




</body>

</html>
