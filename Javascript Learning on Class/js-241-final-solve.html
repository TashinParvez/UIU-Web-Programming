<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Height(cm): <input type="text" id="txt1"><br>
    Weight(lb): <input type="text" id="txt2"><br>

    <button onclick="calculate()">Calculate</button>
    <br>

    Calculation Result: <label id="lbl1"></label><br>
    Status: <label id="lbl2"></label>

</body>
<script>

    function calculate() {
        let Height = Number(document.getElementById('txt1').value);
        let Weight = Number(document.getElementById('txt2').value);
        
        Height = Height / 100;
        Weight = Weight / 2.2046;

        let result = Weight / (Height * Height);

        document.getElementById('lbl1').innerText = result;


        if (result > 0 && result <= 20) {
            document.getElementById('lbl2').innerText = "bad";
        } else if (result > 20 && result <= 30) {
            document.getElementById('lbl2').innerText = "Not bad";
        } else if (result > 30) {
            document.getElementById('lbl2').innerText = "good";
        }

    }

</script>

</html>
