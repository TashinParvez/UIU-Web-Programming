<!DOCTYPE html>
<html>

<head>
    <title>Health Status Calculator</title>
</head>

<body>

    <h2>Health Status Calculator</h2>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter height in cm"><br><br>

    <label for="weight">Weight (lb):</label>
    <input type="number" id="weight" placeholder="Enter weight in pounds"><br><br>

    <button onclick="calculateResult()">Calculate</button>

    <div id="resultArea" style="margin-top:20px;"></div>

    <script>
        function calculateResult() {
            // Get input values
            let heightCm = parseFloat(document.getElementById('height').value);
            let weightLb = parseFloat(document.getElementById('weight').value);

       

            // Convert units
            let heightM = heightCm / 100; // cm to m
            let weightKg = weightLb * 0.453592; // lb to kg

            // Calculate result using assumed formula (BMI)
            let result = weightKg / (heightM * heightM);
            let status = "";

            // Determine status based on result
            if (result > 0 && result < 20) {
                status = "bad";
            } else if (result >= 20 && result <= 30) {
                status = "not bad";
            } else if (result > 30) {
                status = "good";
            } else {
                status = "Invalid calculation";
            }

            // Display result and status
            document.getElementById('resultArea').innerHTML =
                `<strong>Converted Height:</strong> ${heightM.toFixed(2)} m<br>
         <strong>Converted Weight:</strong> ${weightKg.toFixed(2)} kg<br>
         <strong>Calculation Result:</strong> ${result.toFixed(2)}<br>
         <strong>Status:</strong> ${status}`;
        }
    </script>

</body>

</html>
