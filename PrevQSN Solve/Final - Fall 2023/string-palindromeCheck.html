<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Enter String <input type="text" name="" id="input1">
    <button onclick="funCheck()">Check</button>
    Result: <label for="" id="ans"></label>

</body>
<script>
    function funCheck() {

        let str = String(document.getElementById('input1').value);

        let flag = 1;
        
        for (let i = 0; i <= str.length; i++) {

            if (str[i] == str[str.length - 1 - i])
                continue;
            else {
                flag = 0;
            }
        }

        if (flag)
            document.getElementById('ans').innerText = "YES, palindrome.";
        else
            document.getElementById('ans').innerText = "NO, not palindrome.";
    }
</script>

</html>
